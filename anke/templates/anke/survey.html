{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}久留米DMOアンケート{% endblock %}

{% block content %}
<div class="container">
<h2 class="mt-3 text-warning">観光調査アンケート</h2>
  <p class="mt-3">*印の質問は必須項目です。<br>&nbsp;その他は空欄でも結構です。</p>
  <form  method="post" class="mb-3">
    {% csrf_token %}
    {{ form|crispy }}
    <h6 class="mb-3">※「回答する」ボタンを押すと<br><span class="text-primary lead">通知のメール</span>が届きますので<br>ご確認ください。</h6>
    <button class="btn btn-warning" type="submit">回答する</button>
  </form>
</div>
{% endblock content %}
