{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}久留米DMOアンケート{% endblock %}

{% block content %}
<div class="container">
<h2 class="mt-3 text-warning">観光調査アンケート</h2>
  <p class="mt-3">*印の質問は必須項目です。<br>&nbsp;その他は空欄でも結構です。</p>
  <form  method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-warning" type="submit">回答する</button>
  </form>
  <h6 class="text-primary mt-3">「回答する」ボタンを押すと<br>クーポンのURLが記載されたメールが<br>届きますのでご確認ください。</h6>
  <p class="mt-3"><a class="text-success" href="{% url 'anke:table' %}">データベース<span class="small">（管理者のみアクセス可能）</span></a></p>
</div>
{% endblock content %}
