{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}ログアウト{% endblock %}

{% block content %}
<div class="container">
<h2 class="mt-3 text-danger">ログアウト</h2>
  <p>本当にログアウトしますか？</p>
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-danger" type="submit">ログアウト</button>
  </form>
</div>
{% endblock content %}
